    <style>
      body {
        background-color: #000;
        background-image: radial-gradient(circle at center, rgba(212, 175, 55, 0.08) 0%, #000 65%);
        background-repeat: no-repeat;
        background-attachment: fixed;
      }

      @keyframes rotate-hue {
        to {
          filter: hue-rotate(1turn);
        }
      }

      .animated-border-box {
        --border-radius: 0.75rem; /* 12px for rounded-lg */
        --border-width: 3px;
        
        position: relative;
        background-color: #212121;
        border-radius: var(--border-radius);
        z-index: 1;
      }

      .animated-border-box::before {
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        
        padding: var(--border-width);
        border-radius: var(--border-radius);
        background-image: conic-gradient(
          #488cfb, #29dbbc, #ddf505, #ff9f0e,
          #e440bb, #655adc, #488cfb
        );
        
        /* Masking */
        --m-i: linear-gradient(#000, #000);
        --m-o: content-box, padding-box;
        -webkit-mask-image: var(--m-i), var(--m-i);
        mask-image: var(--m-i), var(--m-i);
        -webkit-mask-origin: var(--m-o);
        mask-origin: var(--m-o);
        -webkit-mask-clip: var(--m-o);
        mask-composite: exclude;
        -webkit-mask-composite: destination-out;

        /* Animation */
        filter: hue-rotate(0);
        animation: rotate-hue linear 1.5s infinite;
        animation-play-state: paused;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
      }

      .animated-border-box:hover::before {
        animation-play-state: running;
        opacity: 1;
      }
    </style>
